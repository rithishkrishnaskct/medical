<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - PDF Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            background-color: #F5F7FA; /* White Smoke background */
        }
        .bg-image {
            background-image: url('https://img.freepik.com/premium-photo/imagine-aipowered-virtual-assistants-scheduling-ap-generative-ai_1198283-95515.jpg?semt=ais_hybrid&w=740&q=80');
            background-size: cover;
            background-position: center;
        }
        .login-box {
            max-width: 400px;
            margin: auto;
            background-color: white;
            border-radius: 1.5rem;
        }
        .form-control {
            border-radius: 1rem;
            border: 1px solid #7B8D9E;
        }
        .btn-primary-custom {
            background-color: #4A90E2;
            border: none;
            border-radius: 1rem;
            width: 100%;
            color: white;
            font-weight: 500;
        }
        .btn-primary-custom:hover {
            background-color: #357ABD; /* darker blue on hover */
        }
        .text-gray {
            color: #7B8D9E;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left Image Panel -->
            <div class="col-md-6 d-none d-md-block bg-image"></div>

            <!-- Right Form Panel -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="login-box shadow-lg p-5 rounded-4 border">
                    <h3 class="mb-4 text-center text-gray">Conversations that cure!</h3>
                    <h2 class="mb-4 text-center" style="color: #4A90E2;">Login to MediBot</h2>
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label text-gray">Email address</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-gray">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary-custom mt-3">Login</button>
                    </form>
                    <p class="mt-3 text-center text-gray">Don't have an account? <a href="/register" style="color: #4A90E2;">Register</a></p>
                </div>
            </div>
        </div>
    </div>
    {% if error %}
    <script>
        alert("{{ error }}");
    </script>
    {% endif %}
</body>
</html>
