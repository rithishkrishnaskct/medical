<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediBot</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #F5F7FA;
      overflow: hidden;
      color: #7B8D9E;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .chat-wrapper {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* HEADER */
    .chat-header {
      background: #4A90E2;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .chat-header span i {
      margin-right: 6px;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      background: #F5F7FA;
    }

    .message { margin-bottom: 12px; }
    .user-msg, .bot-msg {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user-msg {
      background: linear-gradient(135deg, #4A90E2, #5DADE2);
      color: #fff;
      align-self: flex-end;
      margin-left: auto;
      font-weight: 500;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    .bot-msg {
      background: #fff;
      border: 1px solid #E0E6ED;
      color: #4A4A4A;
      align-self: flex-start;
    }

    .timestamp {
      font-size: 0.7rem;
      opacity: 0.6;
      margin-top: 4px;
      text-align: right;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    .chat-footer {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #fff;
      border-top: 1px solid rgba(0,0,0,0.1);
      gap: 8px;
    }
    .chat-footer input[type="text"] {
      flex-grow: 1;
      border-radius: 20px;
      border: 1px solid #ddd;
      padding: 10px 14px;
      outline: none;
      font-size: 0.95rem;
      color: #333;
    }

    .btn-attach {
      display: flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(90deg, #4A90E2, #5DADE2);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 8px 14px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9rem;
    }
    .btn-attach:hover { opacity: 0.9; transform: scale(1.05); }

    .btn-send {
      background: linear-gradient(45deg, #4A90E2, #5DADE2);
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      color: white;
    }
    .btn-send:hover { transform: scale(1.05); opacity: 0.9; }

    .btn-reset {
      background: #7B8D9E;
      border-radius: 20px;
      padding: 8px 14px;
      font-size: 0.8rem;
      color: #fff;
      border: none;
      transition: 0.3s;
    }
    .btn-reset:hover { background: #5C6D7E; }

    .btn-logout {
      background: linear-gradient(45deg, #4A90E2, #5DADE2);
      border: none;
      color: white;
    }

    input[type="file"] { display: none; }

    /* Dark mode styles */
    .chat-container.dark-mode {
      background: #1E1E2F;
      color: #E0E6ED;
    }
    .chat-container.dark-mode .chat-header {
      background: #2A2A40;
      color: #E0E6ED;
    }
    .chat-container.dark-mode .chat-box {
      background: #2A2A40;
    }
    .chat-container.dark-mode .user-msg {
      background: linear-gradient(135deg, #6C63FF, #8C7BFF);
      color: #fff;
    }
    .chat-container.dark-mode .bot-msg {
      background: #3B3B55;
      border: 1px solid #555;
      color: #E0E6ED;
    }
    .chat-container.dark-mode .chat-footer {
      background: #2A2A40;
    }
    .chat-container.dark-mode input[type="text"] {
      background: #3B3B55;
      border: 1px solid #555;
      color: #E0E6ED;
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<div class="chat-wrapper">
  <div class="chat-container" id="chat-container">
    
    <div class="chat-header">
      <span><i class="fa-solid fa-robot"></i> MediBot</span>
      <div>
        <button class="btn btn-sm btn-light" onclick="toggleDarkMode()"><i class="fa-solid fa-moon"></i></button>
        <a href="{{ url_for('clear_chat') }}" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></a>
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-logout"><i class="fa-solid fa-right-from-bracket"></i></a>
      </div>
    </div>

    <div class="chat-box" id="chat-box">
      {% for chat in chat_history %}
        {% if chat.question %}
        <div class="message user">
          <div class="user-msg">
            {{ chat.question }}
            <div class="timestamp">{{ chat.time }}</div>
          </div>
        </div>
        {% endif %}
        <div class="message bot">
          <div class="bot-msg">
            {{ chat.answer | safe }}
            <div class="timestamp">{{ chat.time }}</div>
          </div>
        </div>
      {% endfor %}
    </div>

    <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data" class="chat-footer">
      <label for="file-input" class="btn-attach">
        <i class="fa-solid fa-paperclip"></i> Upload File
      </label>
      <input type="file" id="file-input" name="file" onchange="this.form.submit()">

      <input type="text" name="question" placeholder="Type a message..." required>

      <button type="submit" formaction="{{ url_for('chatbot') }}" class="btn-send">
        <i class="fa-solid fa-paper-plane"></i>
      </button>

      <button type="button" class="btn-reset" onclick="resetVectorstore()">Clear</button>
    </form>

  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  chatBox.scrollTop = chatBox.scrollHeight;

  function toggleDarkMode() {
    document.getElementById("chat-container").classList.toggle("dark-mode");
  }

  function resetVectorstore() {
    fetch("/reset_kb")
    .then(res => res.json())
    .then(data => alert(data.message))
    .catch(err => console.error(err));
  }

  document.getElementById("file-input").addEventListener("change", function() {
    if (this.files.length > 0) {
      alert("Attached file: " + this.files[0].name);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": { "number": { "value": 50 }, "color": { "value": "#4A90E2" },
      "shape": { "type": "circle" }, "opacity": { "value": 0.5 },
      "size": { "value": 3, "random": true },
      "line_linked": { "enable": true, "distance": 150, "color": "#4A90E2", "opacity": 0.3, "width": 1 },
      "move": { "enable": true, "speed": 2 }
    },
    "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" } }  }
  });
</script>

</body>
</html>
