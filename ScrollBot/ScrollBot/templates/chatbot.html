<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediBot</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .chat-wrapper {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      border-radius: 16px;
      backdrop-filter: blur(20px) saturate(180%);
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: background 0.3s ease;
    }

    /* Dark mode */
    .dark-mode {
      background: rgba(30, 30, 40, 0.95) !important;
      color: #eaeaea;
    }

    .chat-header {
      background: #2c3e50;
      color: white;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 12px;
    }

    .user-msg, .bot-msg {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 0.95rem;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user-msg {
      background: #3498db;
      color: white;
      align-self: flex-end;
      margin-left: auto;
      box-shadow: 0 2px 8px rgba(52,152,219,0.3);
    }

    .bot-msg {
      background: #2ecc71;
      color: white;
      align-self: flex-start;
      box-shadow: 0 2px 8px rgba(46,204,113,0.3);
    }

    .timestamp {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 4px;
      text-align: right;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Typing dots */
    .typing {
      display: flex;
      gap: 4px;
      padding: 8px 12px;
      background: #2ecc71;
      border-radius: 16px;
      color: white;
      width: fit-content;
      margin-bottom: 12px;
    }
    .typing span {
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.2s infinite;
    }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); }
      40% { transform: scale(1); }
    }

    /* Footer */
    .chat-footer {
      display: flex;
      align-items: center;
      padding: 10px;
      background: rgba(255,255,255,0.95);
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    .chat-footer input[type="text"] {
      flex-grow: 1;
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 10px 14px;
      outline: none;
      font-size: 0.95rem;
    }

    .chat-footer label, 
    .chat-footer button {
      border-radius: 50%;
      width: 42px;
      height: 42px;
      margin-left: 8px;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      cursor: pointer;
    }

    .btn-attach { background: #9b59b6; }
    .btn-send { background: #3498db; }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<div class="chat-wrapper">
  <div class="chat-container" id="chat-container">
    
    <!-- Header -->
    <div class="chat-header">
      <span><i class="fa-solid fa-robot"></i> MediBot</span>
      <div>
        <button class="btn btn-sm btn-light" onclick="toggleDarkMode()"><i class="fa-solid fa-moon"></i></button>
        <a href="{{ url_for('clear_chat') }}" class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i></a>
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-dark"><i class="fa-solid fa-right-from-bracket"></i></a>
      </div>
    </div>

    <!-- Chat Messages -->
    <div class="chat-box" id="chat-box">
      {% for chat in chat_history %}
        {% if chat.question %}
        <div class="message user">
          <div class="user-msg">
            {{ chat.question }}
            <div class="timestamp">{{ chat.time }}</div>
          </div>
        </div>
        {% endif %}
        <div class="message bot">
          <div class="bot-msg">
            {{ chat.answer | safe }}
            <div class="timestamp">{{ chat.time }}</div>
          </div>
        </div>
      {% endfor %}
    </div>

    <!-- Footer -->
    <form method="POST" enctype="multipart/form-data" class="chat-footer">
      <label for="file-input" class="btn-attach"><i class="fa-solid fa-paperclip"></i></label>
      <input type="file" id="file-input" name="file">
      <input type="text" name="question" placeholder="Type a message..." required>
      <button type="submit" class="btn-send"><i class="fa-solid fa-paper-plane"></i></button>
    </form>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat-box");
  chatBox.scrollTop = chatBox.scrollHeight;

  // Dark mode toggle
  function toggleDarkMode() {
    document.getElementById("chat-container").classList.toggle("dark-mode");
  }

  // Typing indicator simulation
  function showTyping() {
    let typingDiv = document.createElement("div");
    typingDiv.classList.add("typing");
    typingDiv.innerHTML = "<span></span><span></span><span></span>";
    chatBox.appendChild(typingDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    setTimeout(() => typingDiv.remove(), 2000);
  }

  // File upload feedback
  document.getElementById("file-input").addEventListener("change", function() {
    if (this.files.length > 0) {
      alert("Attached file: " + this.files[0].name);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": { "number": { "value": 50 }, "color": { "value": "#34495e" },
      "shape": { "type": "circle" }, "opacity": { "value": 0.5 },
      "size": { "value": 3, "random": true },
      "line_linked": { "enable": true, "distance": 150, "color": "#34495e", "opacity": 0.3, "width": 1 },
      "move": { "enable": true, "speed": 2 }
    },
    "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" } } }
  });
</script>

</body>
</html>
